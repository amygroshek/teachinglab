sectionHead: Labs
introCopy: >-
  In practice, our work revolves around the creation of “Labs” in school
  systems: 
iconsCopy:
  - copy: >-
      Educators work with students from aligned grade levels and subject areas
      and meet regularly to collaborate, share successes and, discuss
      challenges.
    heading: '“LABS” ARE GROUPS OF 10-25 EDUCATORS WORKING WITH STUDENTS. '
    icon: /images/uploads/streetscene.png
  - alignIcon: true
    copy: >-
      Lab Leaders work from within their school system to facilitate the
      exploration of content modules within Labs.
    heading: 'LAB LEADERS ARE EXPERIENCED TEACHERS AND INSTRUCTIONAL COACHES. '
    icon: /images/uploads/streetscene.png
  - alignIcon: false
    copy: >-
      Teaching Lab directly supports Lab Leaders through direct and virtual
      coaching.
    heading: 'TEACHING LAB CONTENT MODULES ARE VETTED BY EXPERTS. '
    icon: /images/uploads/streetscene.png
  - alignIcon: true
    copy: ' “Cycles” are 6-8-week, structured inquiry investigations focused on curriculum-aligned content, instructional practice, and evidence-based learning. Labs typically complete four cycles per year.'
    heading: '“CYCLES OF INQUIRY” ARE BASED ON CONTENT, PRACTICE, AND EVIDENCE. '
    icon: /images/uploads/streetscene.png
