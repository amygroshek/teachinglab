  - body: >-
      In order to raise the achievement of underserved students, we must improve
      the instruction in thousands of schools. Despite US schools investing over
      $20 billion annually in teacher training, typical professional development
      (PD) simply does not work. Most PD is ineffective because it is
      characterized by low teacher buy-in, generic content, and lack of follow
      through.
