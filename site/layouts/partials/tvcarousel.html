<div id="tv-carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        {{ range first 1 .Site.Data.impact.sectionone.teacherVoices }} 
            <div class="carousel-item active">
                <div class="testimonial-wrapper">
                <p class="reg">"{{ .testimonial }}"</p>
                </div>
            </div>
        {{ end }}
        {{ range after 1 .Site.Data.impact.sectionone.teacherVoices }} 
            <div class="carousel-item">
                <div class="testimonial-wrapper">
                    <p class="reg">"{{ .testimonial }}"</p>
                </div>    
            </div>
        {{ end }}
    </div>
    <div class="carousel-nav">
        <a class="carousel-control-prev" href="#tv-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
    <h5 class="num" style="text-align: right"></h5>     
        <a class="carousel-control-next" href="#tv-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
