{{ define "main" }}

<div id="panel1">
  <div id="center-wrapper">
    <div class="panel-overlay">
      {{ with .Site.Data.home.contents.tagline }}
        <h1 class="tagline">
          {{ . | markdownify }}
        </h1>
      {{ end }}   
    </div>
  </div>
</div>

<script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
        });
      }
      });
    }
    </script>
{{end}}
